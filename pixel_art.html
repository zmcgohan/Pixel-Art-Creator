<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Pixel Art Testing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<noscript>
			<table style="width:100%;height:100%;text-align:center;">
				<tr>
					<td>
						Sorry! JavaScript is required to run this web application.
					</td>
				</tr>
			</table>
		</noscript>
		<div id="currentTool"></div>
		<div id="toolBox">
			<span id="penToolIcon" class="toolBoxIcon" style="background-image: url(icons/pen.png)"></span>
			<span id="eraserToolIcon" class="toolBoxIcon" style="background-image: url(icons/eraser.png)"></span>
		</div>
		<div id="colorPalette">
			<span id="colorSlidesContainer"></span>
			<!--
			<span id="newColorSlide">+</span>
			-->
			<!-- <div id="newColorSlideButton">+</div> -->
		</div>
		<div id="paletteChangeOptionsContainer">
			<img src="icons/up_arrow.png" alt="" id="paletteUpArrow" />
			<div id="paletteChooseButton">1</div>
			<img src="icons/down_arrow.png" alt="" id="paletteDownArrow" />
		</div>
		<div id="newColorDialog">
			<canvas id="brightnessOverlay"></canvas>
			<canvas id="saturationBrightnessBox"></canvas>
			<canvas id="hueBarArrowCanvasLeft"></canvas>
			<canvas id="hueBar"></canvas>
			<canvas id="hueBarArrowCanvasRight"></canvas>
			<canvas class="colorDisplay" id="chosenColorDisplay"></canvas>
			<canvas class="colorDisplay" id="lastColorDisplay"></canvas>
			<div class="colorInputContainer" id="rValueContainer">R <span id="redValueInput" class="rgbHsvInput" contenteditable="true"></span></div>
			<div class="colorInputContainer" id="gValueContainer">G <span id="greenValueInput" class="rgbHsvInput" contenteditable="true"></span></div>
			<div class="colorInputContainer" id="bValueContainer">B <span id="blueValueInput" class="rgbHsvInput" contenteditable="true"></span></div>
			<div class="colorInputContainer" id="hValueContainer">H <span id="hueValueInput" class="rgbHsvInput" contenteditable="true">211</span></div>
			<div class="colorInputContainer" id="sValueContainer">S <span id="saturationValueInput" class="rgbHsvInput" contenteditable="true">175</span></div>
			<div class="colorInputContainer" id="vValueContainer">V <span id="valueValueInput" class="rgbHsvInput" contenteditable="true">57</span></div>
			<div id="hexValueContainer"># <span id="hexValueInput" class="rgbHsvInput" contenteditable="true">FF0000</span></div>
			<div id="saveColorButton">&#10003;</div>
		</div>
		<div id="animationContainer">
			<div id="animationSlidesContainer"></div>
			<div id="newAnimationSlideButton">+</div>
			<canvas id="animationDisplay"></canvas>
		</div>
		<div id="layersMinimized"><span class="floatLeft">Layers</span><span class="floatRight">+</span></div>
		<div id="layersContainer">
			<div id="layersContainerTitle"><span class="floatLeft">Layers</span><span class="floatRight">-</span></div>
			<div id="layersScrollContainer">
				<div id="addLayerButton">+</div>
			</div>
		</div>
		<div id="spritesContainer">
			<div id="spritesContainerTitle"><span class="floatLeft">Sprites</span><span class="floatRight">-</span></div>
			<input type="text" placeholder="Search" id="spriteSearchBar" />
			<div id="spritesScrollContainer">
				<span id="spriteDisplaysContainer"></span>
				<span id="newSpriteButton">+</span>
			</div>
		</div>
		<div id="spritesMinimized"><span class="floatLeft">Sprites</span><span class="floatRight">+</span></div>
		<!-- <div id="dimensionsDisplay"><span id="dimensionsDisplayText" contenteditable="true"></span> <img id="dimensionsLockedImage" src="icons/unlocked.png" alt="" /></div> -->
		<div id="dimensionsDisplay"><div id="dimensionsDisplayWidthText" contenteditable="true"></div>x<div id="dimensionsDisplayHeightText" contenteditable="true"></div> <img id="dimensionsLockedImage" src="icons/unlocked.png" alt="" /></div>
		<canvas id="mainCanvas" tabindex="1"></canvas>
		<!-- SCRIPTS -->
		<script src="misc_funcs.js"></script>

		<script src="grid.js"></script>
		<script src="sprite.js"></script>
		<script src="windows/window.js"></script>
		<script src="windows/color_palette.js"></script>
		<script src="windows/color_picker.js"></script>
		<script src="windows/tool_box.js"></script>
		<script src="windows/dimensions_display.js"></script>
		<script src="windows/animation_window.js"></script>
		<script src="windows/layers_window.js"></script>
		<script src="windows/sprites_window.js"></script>
		<script src="tools.js"></script>

		<script src="pixel_art.js"></script>
	</body>
</html>
